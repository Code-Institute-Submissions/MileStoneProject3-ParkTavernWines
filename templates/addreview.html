{% extends "base.html" %}

    {% block content %}

<div class="row no-gutters p-3">
    <div class=" d-flex justify-content-center col-12">
        <h1>{{wine.wine_name}}</h1>
    </div>
</div>
<div class="row no-gutters pb-3">
    <div class="offset-2 col-8">
        <p>Whether you have enjoyed a tipple or two of this wine or just can't wait to get your
            hands on it. Tell us what you think and we will save the review to your profile. 
        </p>
    </div>
</div>

   <form class="" method="POST" action="{{ url_for('addreview', wine_id=wine._id) }}">
    <div class="row no-gutters d-flex justify-content-center">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">     
    <div class="input-field">
            <textarea id="comment" name="comment" class="validate" minlength="5" maxlength="500" required></textarea>
            <label for="comment"></label>
         </div>
         </div>
         </div>
      
      <!-- submit button -->
    
         <div class="row no-gutters d-flex justify-content-center">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">  
            <button type="submit" class="btn-large orange darken-4 text-shadow">
            Add Review
            </button>
         </div>
         </div>
         </form>


    {% endblock %}
